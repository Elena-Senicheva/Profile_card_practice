<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section>
      <article>
        <div class="wrapper">
          <div class="card-image-wrapper">
            <img
              class="card-image"
              src="./assets/images/deineris.jpg"
              alt="Daenerys"
            />
          </div>
          <h2 class="user-card-name">Daenerys Targaryen</h2>
          <h3 class="user-position">Clojure Developer</h3>
          <h4 class="user-residence">Dragonstone, Westeros</h4>
          <hr />
          <p>27.3 M followers</p>
          <img  class="photo-icons-wrapper" class="img" src="./assets/images/djon.jpg" alt="John" />
          <img class="photo-icons-wrapper" class="img" src="./assets/images/tirion.jpg" alt="Tirion" />
          <img  class="photo-icons-wrapper" class="img" src="./assets/images/sansa.jpg" alt="Sansa" />
          <img class="photo-icons-wrapper"  class="img" src="./assets/images/bad.jpg" alt="Bad" />
          <img  class="photo-icons-wrapper" class="img" src="./assets/icons/plus-circle.svg" alt="Plus" />
          <div class="icons-wrapper">
            <img
              class="icon"
              src="./assets/icons/facebook.svg"
              alt="facebook"
            />
            <img class="icon" src="./assets/icons/twitter.svg" alt="Twitter" />
            <img
              class="icon"
              src="./assets/icons/instagram.svg"
              alt="Instagram"
            />
            <img
              class="icon"
              src="./assets/icons/telegram.svg"
              alt="Telegram"
            />
          </div>
        </div>
        </div>
      </article>
    </section>
  </body>
</html>
